name: Manual API Data Update

on:
  push:
    branches: asa/add-import-workflow
  workflow_dispatch:

jobs:
  update-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make API request
        id: api_request
        run: |
          curl -s -o incentives.json "https://incentive-admin-staging.rewiringamerica.org/api/export/incentives"

      - name: Save API response
        run: |
          mkdir -p api_responses
          mv incentives.json data/incentives.json

      - name: Check for changes
        id: git_diff
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/incentives.json
          git diff --cached --exit-code || echo "changes"
